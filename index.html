<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div class="container">
    <div class="flex-item flex1">
        <picture>
            <source class="img2"  media="(max-width: 600px)"  srcset="images/image-product-mobile.jpg">
            <img class="img1" src="images/image-product-desktop.jpg" alt="perfume">        
        </picture>
    </div>
    <div class="flex-item flex2">
        <p class="p1">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p style="color: gray"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
         <br/>
         
       <div>
         <span class="dollar1">$149.99</span>
         <span class="dollar2" style="color: gray">$169.99</span>
       </div>
         <br/>

        <div>
         <button type="button" class="button">
            <span class="button_icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </span><br/>
            <span class="button_text">Add to cart</span>
         </button>

         <script src="https://kit.fontawesome.com/d857a2c174.js" crossorigin="anonymous"></script>
        </div>
    </div>
</div>
</main>

<footer>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://app.netlify.com/teams/denzel-k/overview">Denzel Kariuki</a>.
</div>
</footer>

</body>
</html>
